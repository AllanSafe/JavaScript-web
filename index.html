<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <img src="img/bag.png" alt="sacola de compras" />
      <form class="form">
        <input
          class="input-item"
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja comprar"
        />
        <button class="input-item-button" id="adicionar-item">Salvar</button>
      </form>

      <h2>Lista de compras</h2>
      <hr />
      <div class="container-lista">
        <ul id="lista-de-compras">
          <li>
            <div class="item-lista-container">
              <div>
                <div class="checkbox-container">
                  <label for="checkbox-1">
                    <input
                      type="checkbox"
                      class="checkbox-input"
                      id="checkbox-1"
                    />
                    <div class="checkbox-customizado checked"></div>
                  </label>
                  <p>Ração de cachorro</p>
                </div>
              </div>
              <div>
                <button class="botao-acao">
                  <img src="img/delete.svg" alt="Deletar" />
                </button>
                <button class="botao-acao">
                  <img src="img/edit.svg" alt="Editar" />
                </button>
              </div>
            </div>
            <p class="item-lista-texto">Segunda-feira (27/01/2025) ás 09:38</p>
          </li>
        </ul>
      </div>
      <hr class="hr-sugestao" />
      <form class="form-descricao">
        <div class="container-form">
          <h2 class="form-titulo">Caixa de Sugestões</h2>
          <div class="input-form">
            <input
              class="input-form-descricao"
              type="text"
              placeholder="Sugestões"
            />
            <button id="input-form-descricao-button">Enviar</button>
          </div>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
