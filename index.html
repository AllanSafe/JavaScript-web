<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <img src="img/bag.png" alt="sacola de compras" />
      <form>
        <input
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja comprar"
        />
        <button id="input-item-button">Salvar item</button>
      </form>

      <ul>
        <h2>Lista de compras</h2>
        <hr />
        <li>
          <div class="item-lista-container">
            <div class="container-nome-produto">
              <div class="checkbox-container">
                <label for="checkbox-1">
                  <input
                    type="checkbox"
                    class="checkbox-input"
                    id="checkbox-1"
                  />
                  <div class="checkbox-customizado checked"></div>
                </label>
              </div>
              <p>Ração de cachorro</p>
            </div>
            <div>
              <button class="botao-acao">
                <img src="img/delete.svg" alt="Deletar" />
              </button>
              <button class="botao-acao">
                <img src="img/edit.svg" alt="Editar" />
              </button>
            </div>
          </div>
          <p class="item-lista-texto">Segunda-feira (27/01/2025) ás 09:38</p>
        </li>
      </ul>
    </main>
  </body>
</html>
